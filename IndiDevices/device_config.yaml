science_camera:
    module: IndiASICamera
    module_dir: IndiDevices.Camera
    camera_name : ZWO CCD ASI183MM Pro 
    indi_client :
        indi_host : 192.168.144.32
        indi_port : 7624
    cooling : true
    cooling_capability : -20

mount:
    module: Indi10micronMount
    module_dir: IndiDevices.Mount
    name : 10micron-GM1000
    equatorial_eod: J2000 # JNOW
    indi_client :
        indi_host : 192.168.144.32
        indi_port : 7624

